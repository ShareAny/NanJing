<script src="{{ '/static/vendor/jQuery/3.2.1/jquery-3.2.1.min.js' | prepend: site.cdn }}"></script>
<script src="{{ '/static/vendor/BootStrap/4.0.0/js/bootstrap.min.js' | prepend: site.cdn }}"></script>
<script>
    function activeMenu(){
        var activeName = "{{ page.menu }}";
        var activeMenuClassName = "menu_" + activeName;
        $(".active").removeClass("active");
        $("." + activeMenuClassName).addClass("active");
    }

    $(document).ready(function () {
        activeMenu();
    });
</script>
